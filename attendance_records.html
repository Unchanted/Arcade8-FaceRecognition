<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
</head>
<body>
    <h1>Attendance Records</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Timestamps</th>
        </tr>
        {% for name, timestamps in records.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ timestamps|join(', ') }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
